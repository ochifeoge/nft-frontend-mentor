<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <main>
      <div class="card">
        <div class="img">
          <img src="./images/image-equilibrium.jpg" class="main-img" alt="" />
          <div class="eye">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <h3>Equilibrium #5748</h3>
        <p>Our equilibrium promotes balance and calm</p>
        <div class="further-details">
          <div class="price">
            <img
              src="./images/icon-ethereum.svg"
              alt="etherium icon-ethereum" />
            <h4>0.803ETH</h4>
          </div>
          <div class="left">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <h5>3 days left</h5>
          </div>
        </div>
        <span class="span"></span>

        <div class="author">
          <img src="./images/image-avatar.png" alt="card owner" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
